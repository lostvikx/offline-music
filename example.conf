# Download only the best quality audio
-f bestaudio/best

# Convert audio to a common format (e.g., Vorbis)
--extract-audio
--audio-format vorbis

# Embed metadata in the audio file
--embed-metadata
--embed-thumbnail

# Save audio files in the specified directory
-o "~/Music/%(title)s.%(ext)s"

# Enable resuming downloads
-c
--no-part

# Limit retries to 3 attempts
--retries 3

# Log warnings and errors only
--quiet
--no-warnings
