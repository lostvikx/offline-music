# Download only the best quality audio
-f bestaudio/best

# Convert audio to Vorbis format
--extract-audio
--audio-format vorbis

# Embed metadata in the audio file
--embed-metadata

# Embed the video thumbnail as cover art
--embed-thumbnail

# Save audio files in the specified directory with only the title
-o "~/Music/%(title)s.%(ext)s"

# Enable resuming downloads
-c
--no-part

# Limit retries to 3 attempts
--retries 3

# Log warnings and errors only
--quiet
--no-warnings

# Avoid duplicate downloads by keeping a download archive
--download-archive ~/Music/music-archive.txt
